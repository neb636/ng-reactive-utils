<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark Theme -->
  <g id="dark-theme">
    <!-- Shadow -->
    <g filter="url(#shadow-dark)">
      <!-- Window Background -->
      <rect x="20" y="20" width="760" height="460" rx="12" fill="#1E1E1E"/>
    </g>
    
    <!-- Title Bar -->
    <rect x="20" y="20" width="760" height="40" rx="12" fill="#2D2D2D"/>
    <rect x="20" y="48" width="760" height="12" fill="#2D2D2D"/>
    
    <!-- Traffic Lights (macOS buttons) - slightly dimmed for dark mode -->
    <circle cx="40" cy="40" r="6" fill="url(#redGradientDark)"/>
    <circle cx="60" cy="40" r="6" fill="url(#yellowGradientDark)"/>
    <circle cx="80" cy="40" r="6" fill="url(#greenGradientDark)"/>
    
    <!-- Window Title -->
    <text x="400" y="45" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="13" fill="#8B8B8B" text-anchor="middle" font-weight="500">untitled.tsx</text>
    
    <!-- Content Area -->
    <rect x="20" y="60" width="760" height="420" rx="0 0 12 12" fill="#1E1E1E"/>
    
    <!-- Outer Border -->
    <rect x="20" y="20" width="760" height="460" rx="12" stroke="#3D3D3D" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Shadow Filter -->
  <defs>
    <filter id="shadow-dark" x="0" y="0" width="800" height="520" filterUnits="userSpaceOnUse">
      <feGaussianBlur in="SourceAlpha" stdDeviation="12"/>
      <feOffset dx="0" dy="12"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Button Gradients for Dark Theme -->
    <radialGradient id="redGradientDark" cx="0.3" cy="0.3">
      <stop offset="0%" stop-color="#ED6A5E"/>
      <stop offset="100%" stop-color="#E1564A"/>
    </radialGradient>
    
    <radialGradient id="yellowGradientDark" cx="0.3" cy="0.3">
      <stop offset="0%" stop-color="#F5BF4F"/>
      <stop offset="100%" stop-color="#F0B429"/>
    </radialGradient>
    
    <radialGradient id="greenGradientDark" cx="0.3" cy="0.3">
      <stop offset="0%" stop-color="#61C554"/>
      <stop offset="100%" stop-color="#4DB841"/>
    </radialGradient>
  </defs>
</svg>
