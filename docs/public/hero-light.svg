<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600" role="img" aria-label="NG Reactive Utils illustration (light)">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#F8FAFF" />
      <stop offset="1" stop-color="#EEF2FF" />
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#2563EB" />
      <stop offset="1" stop-color="#7C3AED" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="16" flood-opacity="0.18" />
    </filter>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="18" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="600" rx="40" fill="url(#bg)" />

  <!-- Soft blobs -->
  <g opacity="0.65" filter="url(#soft)">
    <circle cx="720" cy="160" r="110" fill="#DBEAFE" />
    <circle cx="650" cy="420" r="140" fill="#E9D5FF" />
    <circle cx="300" cy="460" r="120" fill="#E0E7FF" />
  </g>

  <!-- Node graph -->
  <g filter="url(#shadow)">
    <!-- Links -->
    <path d="M250 210 C 340 120, 460 120, 540 210" fill="none" stroke="#93C5FD" stroke-width="10" stroke-linecap="round" />
    <path d="M250 210 C 340 300, 460 300, 540 210" fill="none" stroke="#C4B5FD" stroke-width="10" stroke-linecap="round" />
    <path d="M540 210 C 620 170, 690 190, 740 250" fill="none" stroke="#93C5FD" stroke-width="10" stroke-linecap="round" />
    <path d="M540 210 C 610 270, 650 320, 660 390" fill="none" stroke="#C4B5FD" stroke-width="10" stroke-linecap="round" />
    <path d="M250 210 C 210 280, 210 360, 260 420" fill="none" stroke="#93C5FD" stroke-width="10" stroke-linecap="round" />

    <!-- Nodes -->
    <circle cx="250" cy="210" r="40" fill="#FFFFFF" stroke="#2563EB" stroke-width="10" />
    <circle cx="540" cy="210" r="46" fill="#FFFFFF" stroke="url(#accent)" stroke-width="12" />
    <circle cx="740" cy="250" r="34" fill="#FFFFFF" stroke="#7C3AED" stroke-width="10" />
    <circle cx="660" cy="390" r="34" fill="#FFFFFF" stroke="#2563EB" stroke-width="10" />
    <circle cx="260" cy="420" r="34" fill="#FFFFFF" stroke="#7C3AED" stroke-width="10" />
  </g>

  <!-- "Signals" label -->
  <g>
    <rect x="95" y="80" width="250" height="78" rx="18" fill="#FFFFFF" stroke="#E5E7EB" />
    <path d="M135 120 C 150 95, 180 95, 195 120 C 210 145, 240 145, 255 120 C 270 95, 300 95, 315 120" fill="none" stroke="url(#accent)" stroke-width="10" stroke-linecap="round" />
    <text x="115" y="110" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, Apple Color Emoji, Segoe UI Emoji" font-size="20" fill="#111827">Signal-first primitives</text>
  </g>

  <!-- "Composables" label -->
  <g>
    <rect x="115" y="470" width="300" height="78" rx="18" fill="#FFFFFF" stroke="#E5E7EB" />
    <text x="135" y="520" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, Apple Color Emoji, Segoe UI Emoji" font-size="20" fill="#111827">Composable building blocks</text>
    <circle cx="380" cy="505" r="10" fill="#2563EB" />
    <circle cx="410" cy="505" r="10" fill="#7C3AED" />
  </g>
</svg>
