<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Light Theme -->
  <g id="light-theme">
    <!-- Shadow -->
    <g filter="url(#shadow)">
      <!-- Window Background -->
      <rect x="20" y="20" width="760" height="460" rx="12" fill="#FFFFFF"/>
    </g>
    
    <!-- Title Bar -->
    <rect x="20" y="20" width="760" height="40" rx="12" fill="#F6F6F6"/>
    <rect x="20" y="48" width="760" height="12" fill="#F6F6F6"/>
    
    <!-- Traffic Lights (macOS buttons) -->
    <circle cx="40" cy="40" r="6" fill="#FF5F57"/>
    <circle cx="60" cy="40" r="6" fill="#FEBC2E"/>
    <circle cx="80" cy="40" r="6" fill="#28C840"/>
    
    <!-- Optional: Add subtle inner button details -->
    <circle cx="40" cy="40" r="6" fill="url(#redGradient)"/>
    <circle cx="60" cy="40" r="6" fill="url(#yellowGradient)"/>
    <circle cx="80" cy="40" r="6" fill="url(#greenGradient)"/>
    
    <!-- Window Title (optional text area) -->
    <text x="400" y="45" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="13" fill="#86868B" text-anchor="middle" font-weight="500">untitled.tsx</text>
    
    <!-- Content Area Border -->
    <rect x="20" y="60" width="760" height="420" rx="0 0 12 12" fill="#FFFFFF"/>
    
    <!-- Outer Border -->
    <rect x="20" y="20" width="760" height="460" rx="12" stroke="#E5E5E5" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Shadow Filter -->
  <defs>
    <filter id="shadow" x="0" y="0" width="800" height="520" filterUnits="userSpaceOnUse">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="0" dy="10"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.15"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Button Gradients -->
    <radialGradient id="redGradient" cx="0.3" cy="0.3">
      <stop offset="0%" stop-color="#FF6B63"/>
      <stop offset="100%" stop-color="#FF5F57"/>
    </radialGradient>
    
    <radialGradient id="yellowGradient" cx="0.3" cy="0.3">
      <stop offset="0%" stop-color="#FFC532"/>
      <stop offset="100%" stop-color="#FEBC2E"/>
    </radialGradient>
    
    <radialGradient id="greenGradient" cx="0.3" cy="0.3">
      <stop offset="0%" stop-color="#32D74B"/>
      <stop offset="100%" stop-color="#28C840"/>
    </radialGradient>
  </defs>
</svg>
